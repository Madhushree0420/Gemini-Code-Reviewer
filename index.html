<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Code Reviewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- PrismJS for syntax highlighting -->
    <link id="dark-theme-style" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
    <link id="light-theme-style" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-coy.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" />
    <script>
      // Set theme before React loads to prevent FOUC (Flash of Unstyled Content)
      (function() {
        const theme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = theme === 'dark' || (!theme && systemPrefersDark);

        // Set the class on the root element
        if (isDark) {
          document.documentElement.classList.add('dark');
        }

        // Set the correct stylesheet
        const darkThemeStyle = document.getElementById('dark-theme-style');
        const lightThemeStyle = document.getElementById('light-theme-style');

        if (darkThemeStyle && lightThemeStyle) {
            if (isDark) {
                darkThemeStyle.disabled = false;
                lightThemeStyle.disabled = true;
            } else {
                darkThemeStyle.disabled = true;
                lightThemeStyle.disabled = false;
            }
        }
      })();
    </script>
    <style>
      html.dark {
        color-scheme: dark;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #94a3b8; /* slate-400 */
        border-radius: 10px;
        border: 2px solid #f1f5f9; /* slate-100 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
        border-color: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }

      /* Styles for rendered markdown content */
      .review-content {
        line-height: 1.7;
      }
      .review-content h1,
      .review-content h2,
      .review-content h3 {
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        padding-bottom: 0.3em;
        border-bottom-width: 1px;
      }
      .review-content h3 { font-size: 1.25em; }
      .review-content p { margin-bottom: 1em; }
      .review-content strong { font-weight: 600; }
      .review-content ul,
      .review-content ol {
        margin-left: 1.5rem;
        margin-bottom: 1em;
      }
      .review-content li { margin-bottom: 0.5em; }
      .review-content pre {
        border-radius: 0.5rem;
        margin-bottom: 1em;
        font-family: 'JetBrains Mono', monospace;
      }
      .review-content code:not(pre > code) {
        font-family: 'JetBrains Mono', monospace;
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }
       .review-content blockquote {
        border-left-width: 4px;
        padding-left: 1rem;
        margin-left: 0;
      }
      /* Override Prism line-number pseudo-elements for better alignment */
       .line-numbers .line-numbers-rows {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <!-- PrismJS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  </body>
</html>
